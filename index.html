<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrainTime</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Stylesheet -->
      <!-- CSS STYLE LINK -->
      <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <!-- Train Time -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron my-4">
      <h1 class="text-center">TransAmerica Railroad</h1>
      <!-- <h3 class="text-center">Weekend Schedule</h3> -->
      <img>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th>Next Station</th>
                  <th>Distance</th>
                  <th>Time Interval</th>
                  <th>Station Delay</th>
                  <th>Speed Change</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Train  -->
        <div class="card mt-2">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <!-- extra form fields to compute change in speed to arrive final station -->
              <div class="form-group">
                <label for="station-input">Next Station</label>
                <input type="text" class="form-control" id="station-input">
              </div>
              <div class="form-group">
                <label for="distance-input">Distance (miles)</label>
                <input type="text" class="form-control" id="distance-input">
              </div>
              <div class="form-group">
                <label for="interval-input">Time Interval (min)</label>
                <input type="text" class="form-control" id="interval-input">
              </div>
              <div class="form-group">
                <label for="delay-input">Delay (min)</label>
                <input type="text" class="form-control" id="delay-input">
              </div>

              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
              <button class="btn btn-primary" id="remove-all-trains-button"> <i class="fa fa-trash"></i> Remove All</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="assets/javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
